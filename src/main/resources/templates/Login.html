<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <title>Login page  </title>
    </head>
    <body >

        <div>
            
        </div>
        <div th:if="${param.error}" style="margin-left : 14px; margin-top: 8px;">
            Invalid username and password.
        </div>
        <div style="text-align: center; margin-top: 50px;"   th:if="${param.logout}">

            <div style="margin-left : 14px; margin-bottom: 8px;">
            You have been logged out.
        </div>
        <form th:action="@{/login}" method="post">
            <div><label> User Name : <input type="text" name="username"/> </label></div>
            <div style="margin-left : 14px; margin-top: 8px;"><label> Password:   <input type="password" name="password"/> </label></div>
            <div  style="text-align: center; margin-top: 8px;"><input type="submit" value="Sign In"/></div>
        </form>

    </div>
    </body>
</html>
